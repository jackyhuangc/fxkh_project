<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>四川省防汛抗旱指挥系统-应用支撑平台</title>

	<style type="text/css">
		.lefttop {
			width: 187px;
		}

		.logo,
		.logo:visited,
		.logo:focus,
		.logo:hover {
			color: #ffffff;
		}

		.logo {
			margin-left: 10px;
			height: 50px;
			line-height: 50px;
			font-size: 22px;
			font-family: 'Microsoft YaHei';
		}

		body {
			background: url(../../../static/Content/images/topbg.gif) repeat-x;
			min-width: 1366px;
			min-height: 600px;
			overflow-y: hidden;
		}
	</style>
	<script language="JavaScript" src="../../../static/Content/js/jquery.js"></script>
	<script src="../../../static/Content/js/layui/layui.js" charset="utf-8"></script>
	<script src="../../../static/global.config.js"></script>
	<script type="text/javascript">
		$(function () {
			// 顶部导航切换
			$(".nav li a").click(function () {

				$(".nav li a.selected").removeClass("selected")
				$(this).addClass("selected");

				if ($(this).text() == "首页") {
					// $("#leftside").hide();
					// $("#rightside").css('margin-left', '0px');
					// 用路由处理
				}
				else {

					// 用路由处理
				}
			});

			// 动态调整高度
			$(document).ready(function () {

				$("#leftside").height($(window).height() - 50);
				$("#rightside").height($(window).height() - 50);

				// 由于layui的模块化组织方式，需先进行模块引用
				layui.define(['layer', 'form'], function (exports) {
					var layer = layui.layer
						, form = layui.form;
					exports('index', {}); //注意，这里是模块输出的核心，模块名必须和use时的模块名一致
				});
			});

			// 改变窗体大小时
			$(window).resize(function () {
				$("#leftside").height($(window).height() - 50);
				$("#rightside").height($(window).height() - 50);
			});

			// 导航切换
			$(".menuson li").click(function () {
				$(".menuson li.active").removeClass("active")
				$(this).addClass("active");
			});

			// 菜单折叠收缩
			$('.title').click(function () {
				var $ul = $(this).next('ul');
				$('dd').find('ul').slideUp();
				if ($ul.is(':visible')) {
					$(this).next('ul').slideUp();
				} else {
					$(this).next('ul').slideDown();
				}
			});
		})
	</script>
</head>

</html>
